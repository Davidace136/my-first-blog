<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>

<body>
    <header>
        <h1><a href="">Django Blog</a> </h1>
    </header>
    <div>
        {% for post in posts %}
            <h2><a href="">{{ post.title }}</a> </h2>
            <p>Published : {{ post.published_date }}</p>
            <p>{{ post.text | linebreaksbr }}</p>

        {% endfor %}
    </div>

</body>
</html>
